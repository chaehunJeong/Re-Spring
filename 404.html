<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>페이지를 찾을 수 없습니다 - AI 스타일 코치</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .error-description {
            color: #666;
            margin-bottom: 30px;
        }
        .back-home {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .back-home:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 스타일 코치</h1>
            <p>체형 & 퍼스널 컬러 분석</p>
        </header>

        <main>
            <div class="error-container">
                <div class="error-code">404</div>
                <h2 class="error-message">페이지를 찾을 수 없습니다</h2>
                <p class="error-description">요청하신 페이지가 존재하지 않거나 이동되었습니다.</p>
                <a href="/" class="back-home">홈으로 돌아가기</a>
            </div>
        </main>

        <footer>
            <p>© 2024 AI 스타일 코치. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
