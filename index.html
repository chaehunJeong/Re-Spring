<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5144337054472639">
    <title>AI 스타일 코치 - 체형 & 퍼스널 컬러 분석</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5144337054472639"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 스타일 코치</h1>
            <p>체형 & 퍼스널 컬러 분석</p>
        </header>

        <main>
            <!-- 로딩 화면 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>AI 모델을 불러오는 중...</p>
            </div>

            <!-- 비디오 & 캔버스 컨테이너 -->
            <div id="video-container" class="video-container hidden">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="controls">
                <button id="start-btn" class="btn btn-primary" disabled>카메라 시작</button>
            </div>

            <!-- 단계별 분석 버튼 -->
            <div class="step-controls hidden" id="step-controls">
                <div class="step-info">
                    <span class="step-badge" id="current-step">1단계</span>
                    <span class="step-text" id="step-text">얼굴이 잘 보이도록 카메라를 바라봐주세요</span>
                </div>
                <div class="step-buttons">
                    <button id="color-analyze-btn" class="btn btn-step btn-color" disabled>
                        🎨 퍼스널 컬러 분석
                    </button>
                    <button id="body-analyze-btn" class="btn btn-step btn-body" disabled>
                        🕴️ 체형 분석
                    </button>
                </div>
            </div>

            <!-- 분석 결과 -->
            <div id="results" class="results hidden">
                <div class="result-card">
                    <h3>체형 분석</h3>
                    <p id="body-result">-</p>
                </div>
                <div class="result-card">
                    <h3>퍼스널 컬러</h3>
                    <p id="color-result">-</p>
                    <div id="color-palette" class="color-palette"></div>
                </div>

                <!-- 스타일 추천 -->
                <div class="result-card full-width">
                    <h3>맞춤 스타일 추천</h3>
                    <div id="style-recommend" class="style-recommend"></div>
                </div>

                <!-- 공유용 결과 카드 -->
                <div id="share-card" class="share-card">
                    <div class="share-card-header">
                        <h2>AI 스타일 코치</h2>
                        <p>나의 스타일 분석 결과</p>
                    </div>
                    <div class="share-card-body">
                        <div class="share-result-item">
                            <span class="share-label">체형</span>
                            <span id="share-body-result" class="share-value">-</span>
                        </div>
                        <div class="share-result-item">
                            <span class="share-label">퍼스널 컬러</span>
                            <span id="share-color-result" class="share-value">-</span>
                        </div>
                        <div id="share-palette" class="share-palette"></div>
                    </div>
                    <div class="share-card-footer">
                        <p>re-spring.pages.dev</p>
                    </div>
                </div>

                <!-- 공유 버튼 -->
                <div class="share-buttons">
                    <button id="download-btn" class="btn btn-share btn-download">
                        📥 이미지 저장
                    </button>
                    <button id="twitter-btn" class="btn btn-share btn-twitter">
                        🐦 트위터 공유
                    </button>
                    <button id="facebook-btn" class="btn btn-share btn-facebook">
                        📘 페이스북 공유
                    </button>
                    <button id="kakao-btn" class="btn btn-share btn-kakao">
                        💬 카카오톡 공유
                    </button>
                </div>

                <!-- 다시 측정 버튼 -->
                <div class="result-actions">
                    <button id="reset-btn" class="btn btn-primary">다시 측정하기</button>
                </div>
            </div>
        </main>

        <footer>
            <p>모든 분석은 브라우저에서 처리되며, 데이터가 서버로 전송되지 않습니다.</p>
        </footer>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
    <!-- Pose Detection (MoveNet) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
    <!-- Face Landmarks Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.5/dist/face-landmarks-detection.min.js"></script>
    <!-- html2canvas for image capture -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
