<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 스타일 코치 - 체형 & 퍼스널 컬러 분석</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 스타일 코치</h1>
            <p>체형 & 퍼스널 컬러 분석</p>
        </header>

        <main>
            <!-- 로딩 화면 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>AI 모델을 불러오는 중...</p>
            </div>

            <!-- 비디오 & 캔버스 컨테이너 -->
            <div id="video-container" class="video-container hidden">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="controls">
                <button id="start-btn" class="btn btn-primary" disabled>카메라 시작</button>
                <button id="analyze-btn" class="btn btn-secondary" disabled>분석하기</button>
            </div>

            <!-- 분석 결과 -->
            <div id="results" class="results hidden">
                <div class="result-card">
                    <h3>체형 분석</h3>
                    <p id="body-result">-</p>
                </div>
                <div class="result-card">
                    <h3>퍼스널 컬러</h3>
                    <p id="color-result">-</p>
                    <div id="color-palette" class="color-palette"></div>
                </div>

                <!-- 스타일 추천 -->
                <div class="result-card full-width">
                    <h3>맞춤 스타일 추천</h3>
                    <div id="style-recommend" class="style-recommend"></div>
                </div>

                <!-- 다시 측정 버튼 -->
                <div class="result-actions">
                    <button id="reset-btn" class="btn btn-primary">다시 측정하기</button>
                </div>
            </div>
        </main>

        <footer>
            <p>모든 분석은 브라우저에서 처리되며, 데이터가 서버로 전송되지 않습니다.</p>
        </footer>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
    <!-- MediaPipe Pose Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
    <!-- MediaPipe Face Mesh -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.5/dist/face-landmarks-detection.min.js"></script>
    <!-- MediaPipe Runtime -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
